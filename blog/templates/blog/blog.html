{% extends 'portfolio/base.html' %}

{% block content %}
<h2>Oumaymita has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}
    <a href="{% url 'blog:details' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <br>
    <h4>{{ blog.date|date:'F jS o'}}</h4>
    <br>
    <p>{{ blog.description|striptags|truncatechars:100 }}</p>

    {% endfor %}

{% endblock %}
