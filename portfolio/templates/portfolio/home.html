{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Oumaymita's potrfolio</h1>

<br>
{% load static %}
<img src="{% static 'portfolio/pic.png' %}" class="img-thumbnail" height="400" width="400">

<div class="container">
    
    {% for project in projects %}

        <h2>{{ project.title }}</h2>

        <p>{{ project.description }}</p>

        <img src="{{ project.image.url }}"  height="200" width="200">
        <br>
        {% if project.URL %}
        <a href="{{ project.URL }}">Link Here</a>
        {% endif %}


    {% endfor %}
</div>

<br>
 
{% endblock %}
